</head>
<body>
<div id="container">
    <div id="number-solution-panel" class="single-row-grid half-window">
        <script>generateNumberPanel("number-solution-panel",1)</script>

        <script>generateNumberPanel("number-selection-panel",5)</script>

        <button onclick="getNumber('small')">Small</button>
        <button onclick="getNumber('large')">Large</button>
    </div>

    <div id="solution-button-panel" class="single-row-grid half-window">

</div>>
