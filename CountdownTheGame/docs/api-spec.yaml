tags:
  - name: letters
  - name: numbers
paths:
  /:
    get:
      summary: Application health
      responses:
        200:
          description: healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: healthy
  /vowel:
    get:
      tags:
        - letters
      summary: Vowel
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: A
  /consonant:
    get:
      tags:
        - letters
      summary: Consonant
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: B


components:
  schemas:
    Response:
      type: object
      properties:
        message:
          type: string